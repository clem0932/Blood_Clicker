<html>

	<header>
		<meta charset="utf-8">
    	<title>Blood Clicker</title>
		<link rel="stylesheet" type="text/css" href="blood_clicker.css">
	</header>

	<body>
		<!-- TITRE -->
		<h1 style="font-family: Arial, Helvetica, sans-serif; font-size: xx-large; color: #ffffff; background-color: #b41103; word-spacing: 5px; text-align: center;">A SANG % - Blood Clicker -</h1>


		<!-- 1ère colone : item store pour les multiplier et auto clicker -->
		<div class="item_store">
			<button id="pay_seringue" onclick="increment_seringue()">
				Pay +1 seringue <span id="str_price_seringue">100</span>
			</button>

			<button id="pay_multiplier" onclick="increment_multiplier()">
				Pay multiplier<span id="str_price_multiplier">10</span> mL
			</button>

		</div>

		<!-- 2ième colonne : clicker principale avec nombre de clicks -->
		<div class="main_board">
			<p align="center"> 
				<font face="Arial" size="10"> 
					<span id="amount">0</span>
				</font>
			</p>

			<p align="center">
				<font face="Arial" size="7">
					<span id="unitie"> Millilitre</span>
				</font>
			</p>

			<div class="main_image">
				<img src="Graphics/blood_main_large.png" id = "blood" style="width: 250px; height: 330px;" onclick = "increment_click()">
			</div>


			<p align="center">
				<font face="Nexa" size="6">Click to save life !</font>
			</p>
			
			<p>
				Click(s) per second : <span id="str_per_second">0</span>
			</p>
			
		</div>
		
		<!-- 3ième colonne : affichage des items achetés -->
		<div class="item_inventory">
			<p>
				Seringue(s) : <span id="str_numb_seringue">0</span>
			</p>

			<p>
				Multiplier : x<span id ="str_multiplier">1</span>
			</p>
		</div>

	</body>



	<!-- voir le JS blood clicker -->
	<script type="text/javascript" src="blood_clicker.js"></script>



</html>
